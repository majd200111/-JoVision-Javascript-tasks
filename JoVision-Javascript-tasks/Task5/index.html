<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum of Even Numbers</title>
  <style>
    #result {
      font-size: 20px;
      color: darkgreen;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <button id="clickBtn">Click me</button>
  <div id="result"></div>

  <script>
    document.getElementById("clickBtn").addEventListener("click", function () {
      let numbers = [];
      for (let i = 0; i <= 100; i++) {
        numbers.push(i);
      }

      let evenSum = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % 2 === 0) {
          evenSum += numbers[i];
        }
      }

      document.getElementById("result").textContent = "Sum of even numbers from 0 to 100 is: " + evenSum;
    });
  </script>

</body>
</html>
